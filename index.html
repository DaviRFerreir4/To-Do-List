<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>Todo app | Frontend Mentor</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="bg-image"></div>
    <div id="app">
      <header>
        <h1>TODO</h1>
        <img src="assets/icons/icon-moon.svg" id="changeMode">
      </header>
      <main>
        <div class="todo-wrapper new-todo">
          <input type="radio" disabled>
          <input type="text" placeholder="Create a new todo...">
        </div>
        <div class="todo-app">
          <div>
            <div class="todo-wrapper"><input type="radio"><span style="text-decoration: line-through; opacity: .5;">Teste</span></div>
            <div class="todo-wrapper"><input type="checkbox"><span>Teste</span></div>
            <div class="todo-wrapper"><input type="checkbox"><span>Teste</span></div>
            <div class="todo-wrapper"><input type="checkbox"><span>Teste</span></div>
            <div class="todo-wrapper"><input type="checkbox"><span>Teste</span></div>
            <div class="todo-wrapper"><input type="checkbox"><span>Teste</span></div>
          </div>
          <div class="features">
            <span>5 itens left</span>
            <div>
              <strong>All</strong>
              <strong>Active</strong>
              <strong>Completed</strong>
            </div>
            <span>Clear Completed</span>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Davi Ferreira</a>.
      </div>
    </footer>
  </body>
</html>
<!-- teste de modo escuro -->
<script>
  document.querySelector("#changeMode").addEventListener("click", () => {
    let html = document.getElementsByTagName("html")[0]
    if (html.className == "") {
      document.getElementsByTagName("html")[0].classList.add("dark-mode");
      document.querySelector(".bg-image").style.backgroundImage = "url(assets/images/bg-desktop-dark.jpg)";
      document.querySelector("#changeMode").src = "assets/icons/icon-sun.svg";
    } else {
      document.getElementsByTagName("html")[0].classList.remove("dark-mode");
      document.querySelector(".bg-image").style.backgroundImage = "url(assets/images/bg-desktop-light.jpg)";
      document.querySelector("#changeMode").src = "assets/icons/icon-moon.svg";
    }
  })
</script>
